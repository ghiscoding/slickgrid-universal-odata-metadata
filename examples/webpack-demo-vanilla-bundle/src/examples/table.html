<h3 class="title is-3">
  Tabelle - Grid with OData Backend Service
</h3>
<section>
  <div class="row">
    <button class="button is-small" data-test="clear-grouping-btn" onclick.delegate="clearGrouping()">
      <span class="icon mdi mdi-playlist-remove"></span>
      <span>Clear grouping</span>
    </button>
    <button class="button is-small" data-test="collapse-all-btn" onclick.delegate="collapseAllGroups()">
      <span class="icon mdi mdi-arrow-collapse"></span>
      <span>Collapse all groups</span>
    </button>
    <button class="button is-small" data-test="expand-all-btn" onclick.delegate="expandAllGroups()">
      <span class="icon mdi mdi-arrow-expand"></span>
      <span>Expand all groups</span>
    </button>

  <div class="row">
    <button class="button is-small" data-test="clear-filters-sorting"
            onclick.delegate="clearAllFiltersAndSorts()" title="Clear all Filters & Sorts">
      <span class="icon mdi mdi-close"></span>
      <span>Clear all Filter & Sorts</span>
    </button>
  </div>
</section>
<br />

<div class="columns" style="margin-top: 5px">
  <div class="column">
    <div class="notification is-info is-light" data-test="alert-odata-query">
      <strong>OData Query:</strong>
      <span data-test="odata-query-result" innerhtml.bind="odataQuery"></span>
    </div>
  </div>
  <div class="column is-narrow">
    <div class.bind="statusClass" data-test="status">
      <strong>Status:</strong> <span innerhtml.bind="status"></span>
    </div>
  </div>
</div>

<div class="grid19">
</div>
